{% extends "base.html" %}

{% block title %}User Details - Flask DynamoDB App{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6">User Details</h1>
    
    <div class="mb-6">
        <div class="bg-gray-100 p-4 rounded mb-4">
            <p class="mb-2"><span class="font-bold">User ID:</span> {{ user.user_id }}</p>
            <p class="mb-2"><span class="font-bold">Name:</span> {{ user.name }}</p>
            <p><span class="font-bold">Email:</span> {{ user.email }}</p>
        </div>
        
        <div class="flex space-x-4">
            <a href="{{ url_for('views.index') }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Back to Users
            </a>
            <form method="post" action="{{ url_for('views.delete_user', user_id=user.user_id) }}">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" 
                    onclick="return confirm('Are you sure you want to delete this user?')">
                    Delete User
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
