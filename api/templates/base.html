<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask DynamoDB App{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('views.index') }}" class="font-bold text-xl">DynamoDB Flask App</a>
            <div>
                <a href="{{ url_for('views.index') }}" class="mr-4 hover:text-blue-200">Home</a>
                <a href="{{ url_for('views.new_user') }}" class="hover:text-blue-200">Add User</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error: </strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Flask DynamoDB Application &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
