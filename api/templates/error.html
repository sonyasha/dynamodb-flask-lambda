{% extends "base.html" %}

{% block title %}Error - Flask DynamoDB App{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-red-600">Error</h1>
    
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" role="alert">
        <p>{{ error }}</p>
    </div>
    
    <a href="{{ url_for('views.index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Return to Home
    </a>
</div>
{% endblock %}
